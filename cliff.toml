[git]
# Range of commits to include in the changelog
conventional_commits = true
filter_unconventional = false
commit_preprocessors = []
tag_pattern = "v[0-9].*"

[changelog]
header = "# ğŸ“¦ CHANGELOG\n"
body = """
{% if version %}## [{{version}}] â€“ {{timestamp | date(format="%Y-%m-%d")}}
> This changelog includes all updates since the last production release.

{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}

{% for commit in commits %}
- {{ commit.message | upper_first }}
{% endfor %}
{% endfor %}
"""
footer = """
---

## [Previous Releases]
- _See tags on GitHub for prior production releases_
"""

[template]
# Custom grouping of commit types
group_by = "group"
sort_commits = "date"
commit_groups = [
  { group = "ğŸ› Fixes",      regex = "^(fix|bug|hotfix)" },
  { group = "ğŸ›  Database Changes", regex = "^(db|database)" },
  { group = "ğŸ”§ Backend Updates", regex = "^(refactor|backend|api)" },
  { group = "ğŸ–¥ Frontend Updates", regex = "^(frontend|ui|ux)" },
  { group = "ğŸ¨ Theming & UI", regex = "^(style|theme|layout)" },
  { group = "ğŸ›¡ Admin Dashboard", regex = "^(admin|dashboard|monitoring)" },
  { group = "ğŸš€ Features",    regex = "^(feat|feature)" },
  { group = "ğŸ“¦ Misc",        regex = "^(chore|docs|misc|ops)" },
]

[template.commit_parsers]
# Break messages down if they follow a pattern like "type(scope): description"
message = "(?P<type>\\w+)(\\((?P<scope>.*)\\))?: (?P<description>.+)"
